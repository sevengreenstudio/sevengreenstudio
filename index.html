<!DOCTYPE html>
<html>
<style>
    body,
    html {
        padding: 0;
        margin: 0;
        overflow: hidden;
        pointer-events: none;
    }

    .bgd {
        background: url(Main/bgd/loginpage.png);
        width: 100vw;
        height: 100vh;
        font-family: 'Protest Revolution';
    }

    ::-webkit-scrollbar {
        width: 0px;
        height: 0px;
    }
</style>

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Protest+Revolution&display=swap" rel="stylesheet">

    <title>SevenGreen ID Login</title>

    <link rel="stylesheet" href="login/css/div.css">
    <link rel="stylesheet" href="login/css/txt.css">
    <link rel="stylesheet" href="login/css/input.css">
    <link rel="stylesheet" href="login/css/btn.css">
    <link rel="stylesheet" href="login/css/img.css">
</head>

<body>
    <div class="bgd">
        <h1 style="
        margin: 0;
        margin-top: 3vw;
        color: rgb(0, 255, 0);
            ">SevenGreenID</h1>
        <div class="area">
            <div class="login live">
                <h1>Login</h1>
                <input onclick="gettedtofindid();" class="login_sevengreenid" type="sevengreenid"
                    placeholder="SevenGreenID">
                <div class="getted">
                    <input onclick="resetloginbutton();" class="login_username" type="username" placeholder="username">
                    <input onclick="resetloginbutton();" class="login_password" type="password" placeholder="password">
                </div>
                <button onclick="getdata();" data-id="login" class="btn_findid live">FIND-ID</button>
                <button onclick="process();" data-id="login" class="btn_login">Login</button>
                <p data-id="toregister">Create SevenGreenID</p>
                <p class="invalid">Found</p>
            </div>
            <div class="register">
                <form action="https://formsubmit.co/sevengreenstudio@gmail.com" method="POST">
                    <h1>Register</h1>
                    <input onclick="checkexistance();" class="sevengreenid_field_register" type="sevengreenid"
                        name="SevenGreenID" type="text" placeholder="sevengreenid" required>
                    <input onclick="checkexistance();" type="username" name="username" type="text"
                        placeholder="username" required>
                    <input onclick="checkexistance();" type="email" name="E-Mail" type="text" placeholder="E-mail"
                        required>
                    <select type="country" name="Country" id="country">
                        <option value="Country">Country</option>
                        <option value="INDIA">INDIA</option>
                        <option value="America">America</option>
                        <option value="Japan">Japan</option>
                        <option value="Korea">Korea</option>
                        <option value="Russia">Russia</option>
                        <option value="China">China</option>
                    </select>
                    <input onclick="checkexistance();" type="password" name="Password" type="text"
                        placeholder="password" required>
                    <input onclick="checkexistance();" type="password" name="Password" type="text"
                        placeholder="confirm password" required>
                    <button type="submit" data-id="register" class="btn">Register</button>
                    <p data-id="tologin">Login SevenGreenID</p>
                </form>
            </div>
        </div>
    </div>
</body>
<script src="login/js/switching.js"></script>
<script src="login/js/sevengreenid.js"></script>
<script src="login/js/database_js.js"></script>
<script src="login/js/register.js"></script>
<script src="login/js/login.js"></script>

</html>
